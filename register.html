<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ClearView News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="top-bar-content">
                <div>ClearView News - Your Source for Unbiased Reporting</div>
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="header-container">
            <a href="index.html" style="text-decoration: none; color: inherit;"><h1 class="logo">ClearView News</h1></a>
            <nav>
                <a href="index.html" class="nav-link">Back to Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="notification-container"></div>
        <div class="container" id="register-page-container" style="max-width: 500px; margin-top: 2rem;">
            <h2>Create Your Account</h2>
            <p>Register to get notifications for new articles and join the community.</p>

            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password (min. 6 characters)" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit" id="register-btn">Create Account</button>
                <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="index.html" id="sign-in-link">Sign In</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p class="copyright">&copy; <span id="copyright-year"></span> ClearView News. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
